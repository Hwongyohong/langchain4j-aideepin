    path: D:/data/logs

adi:
  frontend-url: http://localhost:1002
  backend-url: http://localhost:1002/api
  proxy:
    enable: false
    host: 127.0.0.1
    http-port: 7890

local:
  files: D:/data/files/
  images: D:/data/images/
  tmp_images: D:/data/tmp_images/